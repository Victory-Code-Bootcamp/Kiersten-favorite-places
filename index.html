<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <body>
       <img src="pictures/ocean.jpeg" alt="ocean" />
      <header class="masthead clear">
        <div class="centered">
          <div class="site-branding">
            <h1 class="site-title">Favorite Places to Visit</h1>
          </div>
        </div>
        <!-- .centered -->
      </header>

      <main class="main-area">
        <div class="centered">
          <section class="cards">
            <article class="card">
              <a href="#">
                <figure class="thumbnail">
                  <img src="pictures/Bali.jpeg" alt="Bali" />
                </figure>
                <div class="card-content">
                  <h2>Bali</h2>
                  <p>
                    One Side Of Bali Has Black Sand Beaches
                  </p>
                </div>
              </a>
            </article>

            <article class="card">
              <a href="#">
                <figure class="thumbnail">
                  <img src="pictures/Greece.jpeg" alt="Greece" />
                </figure>
                <div class="card-content">
                  <h2>Greece</h2>
                  <p>
                    Greece is one of the sunniest places in the world
                  </p>
                  <p>
                    Greece has more archaeological museums than any country in the world
                  </p>
                </div>
              </a>
            </article>

            <article class="card">
              <a href="#">
                <figure class="thumbnail">
                  <img src="pictures/Spain.jpeg" alt="Spain" />
                </figure>
                <div class="card-content">
                  <h2>Spain</h2>
                  <p>
                    Spain Is The Only European Country To Have A Physical Border With An African Country
                  </p>
                </div>
              </a>
            </article>
      </main>
    </body>
  </head>
</html>
